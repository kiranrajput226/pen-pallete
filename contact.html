<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="contact-page">

<section class="contact">
    <div class="container">
        <div class="row">

            <!-- Map -->
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235526.94958342303!2d75.69903235924534!3d22.72420500027285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fcad1b410ddb%3A0x96ec4da356240f4!2sIndore%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1770432568031!5m2!1sen!2sin" 
                    allowfullscreen="" 
                    loading="lazy" 
                    style="border:0;">
                </iframe>
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <h2>Social Links</h2>
                <div class="socialIcon">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>

                <h2>Contact Form</h2>
                <form class="enqForm">
                    <label>Name</label>
                    <input type="text" name="uname" required>

                    <label>Mobile</label>
                    <input type="number" name="mobile" required>

                    <label>Email</label>
                    <input type="email" name="email" required>

                    <label>Purpose</label>
                    <textarea name="purpose" rows="4" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
    </div>
</section>

</body>
</html>
